<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostplaneraren</title>
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="site.webmanifest">
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/kp-appicon.svg">
    <link rel="icon" sizes="32x32" href="/images/favicon-32.png">
    <link rel="icon" sizes="16x16" href="/images/favicon-16.png">

    <!-- iOS: Hemskärms-/favorit-ikon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Kostplaneraren">
    
    <!-- Safari pinned tab (monokrom mask) -->
    <link rel="mask-icon" href="images/kp-favicon.svg" color="#008080">

    <!-- Valfritt: färg på adressfält/titlebar i mobila browsers -->
    <meta name="theme-color" content="#1d2326">

    <!-- SEO / Canonical -->
    <link rel="canonical" href="https://kostplaneraren.se/">
    <meta name="description" content="Kostplaneraren – sök livsmedel och planera måltider med näringsdata från Livsmedelsverket. Räkna energi, kolhydrater, fett och protein för din matlista.">

    <!-- Open Graph / social -->
    <meta name="description" content="Kostplaneraren hjälper dig planera måltider med näringsdata från Livsmedelsverket. Sök livsmedel, bygg matlistor och se energi, kolhydrater, fett och protein – snabbt på mobil och dator.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kostplaneraren.se/">
    <meta property="og:title" content="Kostplaneraren – planera måltider med näringsdata">
    <meta property="og:description" content="Kostplaneraren hjälper dig planera måltider med näringsdata från Livsmedelsverket. Sök livsmedel, bygg matlistor och se energi, kolhydrater, fett och protein – snabbt på mobil och dator.">
    <meta property="og:site_name" content="Kostplaneraren">
    <meta property="og:locale" content="sv_SE">
    <meta property="og:image" content="https://kostplaneraren.se/images/social-share-1200x630.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Kostplaneraren – logotyp med bestick och text.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kostplaneraren – planera måltider med näringsdata">
    <meta name="twitter:description" content="Kostplaneraren hjälper dig planera måltider med näringsdata från Livsmedelsverket. Sök livsmedel, bygg matlistor och se energi, kolhydrater, fett och protein – snabbt på mobil och dator.">
    <meta name="twitter:image" content="https://kostplaneraren.se/images/social-share-1200x630.png">

    <!-- Structured data: WebSite + sök (enkel) -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Kostplaneraren",
  "url": "https://kostplaneraren.se/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://kostplaneraren.se/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

</head>

<body>
<header class="header-top">
  <div class="header-meta">
    <span class="data-badge">Data: Livsmedelsverkets öppna API</span>
    <img class="brand-mark" src="images/kp-cutlery-sidebyside-512.png" alt="Kostplaneraren logga" />
  </div>
  <form>
    <div id="searchInput">
      <h1 class="site-title">Kostplaneraren.se</h1>
      <p class="site-sub">Planera måltider med näringsdata</p>
       <a class="site-credits" href="https://hildenmedia.se/" target="_blank" rel="noopener">© HildenMedia</a>
       <div class="search-row">
      <div class="diet-filter">
      <label for="dietSelect" style="margin-right:6px;">Filter:</label>
      <select id="dietSelect">
        <option value="all">Alla livsmedel</option>
        <option value="lchf5">LCHF strikt (≤5 g/100g)</option>
        <option value="lchf10">LCHF liberal (≤10 g/100g)</option>
      </select>
    </div>
      <input type="text" id="foodInput" placeholder="Sök efter livsmedel...">
      <button type="button" id="clearSearch" class="clear-btn" aria-label="Rensa sökfält">
        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
      </button>
    </div>
    </div>
  </form>

</header>

<main class="page">
  <!-- Vänsterkolumn: Sökresultat -->
  <div id="nutritionOutput" class="main-left"></div>

  <!-- Högerkolumn: Matlista + summering -->
  <div class="main-right">

    <div class="right-inner">

    <!-- Sidebar header: OUTSIDE the scrolling list -->
        <div class="sidebar-header">
        <h3>Matlista</h3>
        <button id="clearListButton">Rensa lista</button>
        </div>

        <div id="selectedFoodsList" class="food-list">
        <ul id="foodList"></ul>
        </div>

      <!-- Summering -->
      <div id="summary">
        <h3>Summering</h3>
        <p id="totalEnergy">Total energi: 0 kcal</p>
        <p id="totalCarbs">Totala kolhydrater: 0 g</p>
        <p id="totalFat">Totalt fett: 0 g</p>
        <p id="totalProtein">Totalt protein: 0 g</p>
      </div>

    </div>
  </div>
</main>
      <!-- Mobil: utfällbar låda för Matlista + Summering -->
  <div class="mobile-drawer" id="mobileDrawer" aria-hidden="true">
    <button class="drawer-handle" id="drawerHandle" aria-expanded="false" type="button">      
        <span>Matlista & Summering</span>
      <span class="chev" id="drawerChev">▲</span>
    </button>
    <!-- Klick utanför panelen för att stänga -->
    <div class="drawer-backdrop" aria-hidden="true"></div>

    <div class="drawer-content" id="drawerContent"><!-- här flyttas innehållet in på mobil --></div>
        <div class="drawer-footer">
      <button class="drawer-close" id="drawerClose" type="button">
        Fäll ihop ▲
      </button>
    </div>
  </div>
  <!-- Modal-bakgrund -->
<div id="foodModal" class="modal" hidden aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

  <script src="script/foods.js?v=1"></script>
</body>
</html>
