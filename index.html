<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kostplaneraren</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<header class="header-top">
  <div class="header-meta">
    <span class="data-badge">Data: Livsmedelsverkets öppna API</span>
    <img class="brand-mark" src="images/kp-cutlery-sidebyside-512.png" alt="Kostplaneraren logga" />
  </div>
  <form>
    <div id="searchInput">
      <h1 class="site-title">Kostplaneraren.se</h1>
      <p class="site-sub">Planera måltider med näringsdata</p>
      <input type="text" id="foodInput" placeholder="Sök efter livsmedel...">
    </div>
  </form>
</header>

<main class="page">
  <!-- Vänsterkolumn: Sökresultat -->
  <div id="nutritionOutput" class="main-left"></div>

  <!-- Högerkolumn: Matlista + summering -->
  <div class="main-right">

    <div class="right-inner">

    <!-- Sidebar header: OUTSIDE the scrolling list -->
        <div class="sidebar-header">
        <h3>Matlista</h3>
        <button id="clearListButton">Rensa lista</button>
        </div>

        <div id="selectedFoodsList" class="food-list">
        <ul id="foodList"></ul>
        </div>

      <!-- Summering -->
      <div id="summary">
        <h3>Summering</h3>
        <p id="totalEnergy">Total energi: 0 kcal</p>
        <p id="totalCarbs">Totala kolhydrater: 0 g</p>
        <p id="totalFat">Totalt fett: 0 g</p>
        <p id="totalProtein">Totalt protein: 0 g</p>
      </div>

    </div>
  </div>
</main>
      <!-- Mobil: utfällbar låda för Matlista + Summering -->
  <div class="mobile-drawer" id="mobileDrawer" aria-hidden="true">
    <button class="drawer-handle" id="drawerHandle" aria-expanded="false" type="button">      
        <span>Matlista & Summering</span>
      <span class="chev" id="drawerChev">▲</span>
    </button>
    <!-- Klick utanför panelen för att stänga -->
    <div class="drawer-backdrop" aria-hidden="true"></div>

    <div class="drawer-content" id="drawerContent"><!-- här flyttas innehållet in på mobil --></div>
        <div class="drawer-footer">
      <button class="drawer-close" id="drawerClose" type="button">
        Fäll ihop ▲
      </button>
    </div>
  </div>
  <!-- Modal-bakgrund -->
  <div id="foodModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script/foods.js"></script>
</body>
</html>
